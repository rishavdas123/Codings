<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            height: 200px;
            width: 200px;
            background-color: orange;
            border: 2px solid red;
            margin: 10px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">My first line</div>
        <div class="item" id="item2">My second line</div>
        <div class="item" id="item3">My third line</div>
        <div class="item" id="item4">My fourth line</div>
        <div class="item" id="item5">My fifth line</div>
        <div class="item" id="item6">My sixth line</div>
    </div>
</body>
</html>
